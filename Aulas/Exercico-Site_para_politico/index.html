<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="css/bootstrap.css" />

    <title>Site para politico</title>
  </head>
  <body>
    <div class="container-fluid my-5">
      <div class="row">
        <nav class="col-md-2 bg-danger order-first"></nav>

        <aside class="col-md-2 offset-md-1 bg-danger order-last"></aside>

        <section class="col-md-6 offset-md-1 p-2 ">
          <h4 class="display-4 text-white bg-primary p-2">
            Ciro Gomes (PDT) - 12
          </h4>

          <div
            id="carouselExampleIndicators"
            class="carousel slide"
            data-ride="carousel"
          >
            <ol class="carousel-indicators">
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="0"
                class="active"
              ></li>
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="1"
              ></li>
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="2"
              ></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="https://img.estadao.com.br/fotos/crop/top/350x199/resources/jpg/7/5/1537359102057.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="http://www.pdt.org.br/wp-content/uploads/2016/11/IMG_4439-1200x630.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="..." />
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#carouselExampleIndicators"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#carouselExampleIndicators"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

          <div id="carrosselfotos" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="http://www.pdt.org.br/wp-content/uploads/2016/11/IMG_4439-1200x630.jpg"
                  alt=""
                  class="d-block w-100"
                />
                <div class="carousel-caption d-none d-md-block">
                  <h3>
                    PDT realiza Convenção Nacional nesta segunda-feira (18)
                  </h3>
                </div>
              </div>
              <div class="carousel-item">
                <img
                  src="https://img.estadao.com.br/fotos/crop/top/350x199/resources/jpg/7/5/1537359102057.jpg"
                  alt=""
                  class="d-block w-100"
                />
                <div class="carousel-caption d-none d-md-block">
                  <h3>Resistência à hegemonia do PT flagmenta oposição</h3>
                </div>
              </div>
            </div>
            <a
              href="#carrosselfotos"
              class="carousel-control-prev"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Anterior</span>
            </a>
            <a
              href="#carrosselfotos"
              class="carousel-control-next"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Próximo</span>
            </a>
          </div>
        </section>
      </div>
    </div>

    <footer class="row"></footer>

    <script src="js/jquery-3.3.1.slim.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
    
  </body>
</html>
