<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Inputs </title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
        <label for="cor"> Escolha a cor </label>
        <input type="color" name="cor" id="cor">
        <hr>
        <label for="datanasc"> Data de Nascimento </label>
        <input type="date" name="datanasc" id="datanasc">
        <hr>
        <label for=""> Data e hora local</label>
        <input type="datetime-local" name="datahoralocal" id="datahoralocal">
        <hr>
        <label for="mes-evento"> Mês do evento </label>
        <input type="month" name="mes-evento" id="mes-evento">
        <hr>
        <label for="email"> Email </label>
        <input type="email" name="email" id="email" autocomplete="off">
        <hr>
        <label for="quantidade"> Quantidade </label>
        <input type="number" name="quantidade" id="quantidade" value="15" min="0" max="15" step="2">
        <hr>
        <label for="avaliacao"> Avaliação </label>
        <input type="range" name="avaliacao" id="avaliacao" value="5" min="0" max="5">
        <hr>
        <label for="buscar"> Buscar </label>
        <input type="search" name="buscar" id="buscar" maxlength="15">
        <hr>
        <label for="semana"> Semana </label>
        <input type="week" name="semana" id="semana">
        <hr>
        <label for="url"> Url </label>
        <input type="url" name="url" id="url">
        <hr>
        <label for="time"> Time </label>
        <input type="time" name="time" id="time">
        <hr>
        <button type="submit" name="salvar"> Salvar </button>
    </form>
  </body>
</html>
