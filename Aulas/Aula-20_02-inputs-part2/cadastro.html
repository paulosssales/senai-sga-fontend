<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Cadastro completo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/master.css"
    />
  </head>
  <body>
    <header id="complete-cadastro">
      <h1>
        Complete seu cadastro
      </h1>
    </header>
    <br />
    <br />
    <div class="container-fluid w-75">
      <div id="bloco-nome" class="row">
        <div class="col-md-3">
          <label for="nome">Nome completo</label>
        </div>
        <input
          id="nome"
          type="texte"
          size="50"
          maxlength="50"
          placeholder="Nome"
        />
      </div>

      <div id="bloco-cpf" class="row">
        <div class="col-md-3">
          <label for="cpf">CPF</label>
        </div>
        <input
          id="cpf"
          type="text"
          size="20"
          maxlength="14"
          placeholder="cpf"
        />
      </div>

      <div class="row">
        <div class="col-md-4">
          <label for="datanasc">Data de nascimento</label>
        </div>
        <input
          id="cpf"
          type="date"
          size="20"
          maxlength="14"
          placeholder="cpf"
        />
      </div>

      <div id="bloco-rg" class="row">
        <div class="col-md-3">
          <label for="rg">RG</label>
        </div>
        <input
          id="rg"
          type="texte"
          size="15"
          maxlength="15"
          placeholder="Nome"
        />
      </div>

      <div id="bloco-nome" class="row">
        <div class="col-md-3">
          <label>Sexo</label>
        </div>
        <label for="sexo">
          <label for="masc">
            <input id="masc" name="sexo" value="masc" type="radio" /> Masculino
          </label>
          <label for="fem">
            <input id="fem" name="sexo" value="fem" type="radio" /> Feminino
          </label>
        </label>
      </div>

      <div id="bloco-pret-salarial" class="row">
        <div class="col-md-3">
          <label for="pretencaosalarial"> Pretenção Salarial </label>
        </div>
        <input
          type="range"
          name="pretencaosalarial"
          id="pretencaosalarial"
          onclick="salario()"
          value="954.00"
          min="954.00"
          max="1500.00"
        />
        <input type="number" id="salario" disabled />
      </div>

      <div id="bloco-endereco" class="row">
        <div class="col-md-3">
          <label for="endereco">Endereço</label>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <label for="logradouro">Rua</label>
          <input
            id="rua"
            type="text"
            size="15"
            maxlength="15"
            placeholder="Nome"
          />
        </div>
        <div class="col-md-3">
          <label for="logradouro"> Logradouro</label>
          <input
            id="logradouro"
            type="text"
            size="15"
            maxlength="15"
            placeholder="Nome"
          />
        </div>
        <div class="col-md-3">
          <label for="numero"> Número </label>
          <input
            id="numero"
            type="text"
            size="5"
            maxlength="4"
            placeholder="Número"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <label for="cidades">UF</label>
          <select class="" name="cidades" id="cidades">
            <option disabled selected>Selecione...</option>
            <option value="ac">AC</option>
            <option value="al">AL</option>
            <option value="ap">AP</option>
            <option value="am">AM</option>
            <option value="ba">BA</option>
            <option value="ce">CE</option>
            <option value="df">DF</option>
            <option value="es">ES</option>
            <option value="go">GO</option>
            <option value="ma">MA</option>
            <option value="mt">MT</option>
            <option value="ms">MS</option>
            <option value="mg">MG</option>
            <option value="pa">PA</option>
            <option value="pb">PB</option>
            <option value="pr">PR</option>
            <option value="pe">PE</option>
            <option value="pi">PI</option>
            <option value="rr">RR</option>
            <option value="rj">RJ</option>
            <option value="rn">RN</option>
            <option value="rs">RS</option>
            <option value="sc">SC</option>
            <option value="sp">SP</option>
            <option value="se">SE</option>
            <option value="to">TO</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="cidade"> Cidade</label>
          <input
            id="cidade"
            type=""
            size="15"
            maxlength="15"
            placeholder="Nome"
          />
        </div>
        <div class="col-md-3">
          <label for="complemento"> Complemento </label>
          <input
            id="complemento"
            type="text"
            size="30"
            maxlength="30"
            placeholder="Número"
          />
        </div>
      </div>
    </div>

    <script>
      function salario() {
        var pret = document.getElementById("pretencaosalarial").value;
        document.getElementById("salario").value = pret;
        return pref;
      }
    </script>
  </body>
</html>
