<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <meta charset="utf-8" />
    <title>Trabalhe conosco</title>
    <link rel="stylesheet" href="css/master.css" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <img
        src="https://img.icons8.com/plasticine/100/000000/technical-support.png"
        alt="..."
        class="rounded-circle"
      />
      <h1>Trabalhe conosco</h1>
    </header>
    <div class="container-fluid w-75">
      <div id="apresentacao" class="shadow p-3 mb-5 bg-white rounded">
        <h2>Fulanos</h2>
        <p>
          A empresa de renome mundial, que preza o respeito e a dedicação dos
          meus que aqui trabalham. Com a ampla área de atuação da global,
          necessitamos de profissionais que sigam nossos ideais.
        </p>
      </div>

      <div class="row">
        <h2> Realize o pré-cadastro</h2>
      </div>

      <form class="" action="#" method="post">
        <div class="form-group">
          <label for="email-contato">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email-contato"
            ariadescribedby="
                  emailHelp"
            placeholder="Entre com o email"
          />
          <small id="email" class="form-text text-muted"
          >Digite um endereço de e-mail.</small
          >
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input
            type="password"
            class="form-control"
            id="senha"
            placeholder="Senha"
          />
        </div>
        <div class="form-group">
          <label for="conf-senha">Confirmar a senha</label>
          <input
            type="password"
            class="form-control"
            id="conf-senha"
            placeholder="Confime a senha"
          />
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="receber-info" />
          <label class="form-check-label" for="receber-info"
            >Deseja receber informações sobre promoções e vagas de emprego?</label
          >
        </div>
        <button type="submit" class="btn btn-primary" onclick="cadastro.html">Salvar</button>
      </form>
    </div>
  </body>
</html>
