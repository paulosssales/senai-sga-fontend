<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- Formulario de cadastro -->
        <div class="col-6">
          <fieldset>
            <legend>Cadastro de Funcionarios</legend>
            <form action="">
              <div class="form-group">
                <label class="h4" for="nome">Nome</label>
                <input
                  class="form-control"
                  type="text"
                  id="nome"
                  autofocus
                  required
                />
              </div>

              <div id="sexo" class="form-group">
                <label class="h4" for="sexo">Sexo</label>

                <label class="h6 mx-4" for="masculino">
                  <input
                    checked
                    class="form-check-input"
                    type="radio"
                    name="sexo"
                    id="masculino"
                    value="masculino"
                  />
                  <label class="form-check-label">Masculino</label>
                </label>

                <label class="h6" for="feminino">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="sexo"
                    id="feminino"
                    value="feminino"
                  />
                  <label class="form-check-label">Feminino</label>
                </label>
              </div>

              <div class="form-group">
                <label class="h4" for="idade">Idade</label>
                <input
                  class="form-control"
                  id="idade"
                  name="idade"
                  type="number"
                  value="18"
                  min="18"
                  max="65"
                />
              </div>

              <div class="form-group">
                <button
                  id="salvar"
                  class="btn btn-Primary btn-block bg-warning text-white"
                  type="button"
                >
                  <i class="far fa-save"></i> Salvar
                </button>
              </div>
            </form>
          </fieldset>
        </div>

        <!-- Lista de elementos -->
        <div class="col-6">
          <fieldset>
            <legend>Lista de Funcionarios</legend>
            <table id="tabela" class="table table-striped table-hover">
              <thead>
                <th>Nome</th>
                <th>Sexo</th>
                <th>Idade</th>
              </thead>
              <tbody>
              </tbody>
            </table>
          </fieldset>
        </div>
      </div>
    </div>

    <!-- JQuery -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <!-- Popper -->
    <script src="js/popper.js"></script>
    <!-- Bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/cadastro.js"></script>
  </body>
</html>
