<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />

    <title>BootStrap</title>
  </head>
  <body>
    <header>
    
    </header>

    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div
            id="carousel-example-generic"
            class="carousel slide"
            data-ride="carousel"
          >
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li
                data-target="#carousel-example-generic"
                data-slide-to="0"
                class="active"
              ></li>
              <li
                data-target="#carousel-example-generic"
                data-slide-to="1"
              ></li>
              <li
                data-target="#carousel-example-generic"
                data-slide-to="2"
              ></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img
                  class="img-thumbnail"
                  src="https://abrilveja.files.wordpress.com/2018/08/brasil-eleicoes-debate-band-20180810-0021-copy.jpg?quality=70&strip=info"
                  alt="..."
                />
                <div class="carousel-caption">
                  <h3>Geraldo Alckmin</h3>
                  <p>Governador de São Paulo por quatro vezes.</p>
                </div>
              </div>
              <div class="item ">
                <img
                  class="img-thumbnail"
                  src="https://abrilveja.files.wordpress.com/2018/08/brasil-eleicoes-debate-band-20180809-0017-copy.jpg?quality=70&strip=info"
                  alt="..."
                />
                <div class="carousel-caption">
                  <h3>Ciro Gomes</h3>
                  <p>O ex-ministro e ex-governador do Ceará.</p>
                </div>
              </div>
              <div class="item">
                <img
                  class="img-thumbnail"
                  src="https://abrilveja.files.wordpress.com/2018/08/brasil-eleicoes-debate-band-20180810-0012-copy.jpg?quality=70&strip=info"
                  alt="..."
                />
                <div class="carousel-caption">
                  <h3>Henrique Meirelles</h3>
                  <p>
                    Depois de 24 anos, o MDB voltará a ter um candidato à
                    Presidência da República.
                  </p>
                </div>
              </div>
            </div>

            <!-- Controls -->
            <a
              class="left carousel-control"
              href="#carousel-example-generic"
              role="button"
              data-slide="prev"
            >
              <span
                class="glyphicon glyphicon-chevron-left"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="right carousel-control"
              href="#carousel-example-generic"
              role="button"
              data-slide="next"
            >
              <span
                class="glyphicon glyphicon-chevron-right"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.3.1.slim.min.js"></script>

    <script src="js/bootstrap.min.js"></script>

    
  </body>
</html>
